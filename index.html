<!DOCTYPE html>
<html>
<!-- 恭喜你发现彩蛋! -->
<!-- 这是一个使用 AI 编写的网页(代码量占99%), -->
<!-- 还有一些小瑕疵, -->
<!-- 但我懒得改了。-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        .petal {
            position: absolute;
            background: pink;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
        }
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">
    <div id="petal-container"></div>
    <nav class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl text-white font-bold">sswz666の网页</h1>
            <div class="space-x-4">
                <a href="https://sswz666.github.io/aboutme" class="text-sm text-gray-400 hover:text-white">自我介绍</a>
		<a href="https://space.bilibili.com/3546790164957911" class="text-sm text-gray-400 hover:text-white">哔哩哔哩</a>
		<a href="https://sswz666.github.io/else" class="text-sm text-gray-400 hover:text-white">其他</a>
            </div>
        </div>
    </nav>
    <div id="content" class="container mx-auto px-4 py-8">
    </div>
    <script>
        const data = [
            {
                "name": "COLID OS",
                "description": "一个由Scratch编写的伪操作系统 (请用电脑打开)",
                "link": "https://sswz666.github.io/game/SaOs.html"
            },
            {
                "name": "Deepseek",
                "description": "This is a good AI",
                "link": "https://chat.deepseek.com"
            }
        ];
        const contentDiv = document.getElementById('content');
        data.forEach(item => {
            const box = document.createElement('a');
            box.href = item.link;
            box.classList.add('block', 'bg-white', 'p-4', 'mb-4', 'rounded', 'shadow', 'hover:shadow-lg');
            const name = document.createElement('h2');
            name.classList.add('text-xl', 'font-bold', 'mb-2');
            name.textContent = item.name;
            const description = document.createElement('p');
            description.classList.add('text-gray-600');
            description.textContent = item.description;
            box.appendChild(name);
            box.appendChild(description);
            contentDiv.appendChild(box);
        });
        const titleText = "一个普通的网页";
        let index = 0;
        function typeTitle() {
            if (index < titleText.length) {
                document.title += titleText[index];
                index++;
                setTimeout(typeTitle, 300);
            }
        }
        typeTitle();
        const petalContainer = document.getElementById('petal-container');
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 10 + 5;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            const startX = Math.random() < 0.5 ? -size : Math.random() * window.innerWidth;
            const startY = Math.random() < 0.5 ? -size : Math.random() * window.innerHeight;
            petal.style.left = `${startX}px`;
            petal.style.top = `${startY}px`;
            const duration = Math.random() * 10 + 5;
            const animation = petal.animate([
                { transform: `translate(0, 0) rotate(0deg)` },
                { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight + size}px) rotate(360deg)` }
            ], {
                duration: duration * 1000,
                easing: 'linear',
                iterations: 1,
                fill: 'forwards'
            });
            animation.onfinish = () => {
                petal.remove();
            };
            petalContainer.appendChild(petal);
        }
        setInterval(createPetal, 500);
    </script>
</body>
</html>
